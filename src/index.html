<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="custom-classes.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="font-Inter flex items-center justify-center flex-col h-[100vh] gap-[90px] xl:flex-row overflow-hidden">
  <div class="w-[300px] relative lg:w-[450px] xl:w-[550px] transition-all xl:absolute xl:right-[10%] xl:z-[1]">
    <img id="personImg" class="rounded-md transition-img" src="/images/image-tanya.jpg" alt="">
    <div class="absolute flex items-center justify-between h-fit bg-white shadow-sm w-[90px] p-4 rounded-[30px] left-[50%] translate-x-[-50%] translate-y-[-50%] xl:left-[22%] transition-all">
      <img id="previousBtn" class="cursor-pointer z-10" src="/images/icon-prev.svg" alt="">
      <img id="nextBtn" class="cursor-pointer z-10" src="/images/icon-next.svg" alt="">
    </div>
    <img class="absolute top-0 left-0 scale-[1.2] z-[-1] xl:scale-[1.3] xl:top-[3%]" src="/images/pattern-bg.svg" alt="">
  </div>

  <div id="textContainer" class="text-center flex flex-col p-6 relative max-w-[700px] xl:order-[-1] xl:left-[-15%] xl:gap-[15px] xl:mt-[6%] z-10 transition-img">
    <img class="absolute left-[50%] translate-x-[-50%] scale-75 translate-y-[-50%] xl:scale-100 xl:left-[26%] transition-all" src="/images/pattern-quotes.svg" alt="">
    <span id="mainText" class="text-[19px] font-[300] text-darkBlue lg:text-[24px] xl:text-[32px] xl:text-left transition-all">“ I’ve been interested in coding for a while but never taken the jump, until now. 
    I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
    excited about the future. ”</span>
  <div class="flex flex-col mt-3 lg:flex-row self-center transition-all lg:gap-4 xl:self-start">
    <span id="nameText" class="font-bold text-darkBlue xl:text-[17px]">Tanya Sinclair</span>
    <span id="statusText" class="font-[500] text-grayishBlue xl:text-[17px]">UX Engineer</span>
  </div>
  </div>
  <!-- “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->
  <img class="absolute left-0 bottom-0 z-[-1]" src="/images/pattern-curve.svg" alt="">

  <script src="app.js"></script>
</body>
</html>
